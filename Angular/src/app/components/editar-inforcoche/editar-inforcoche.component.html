<div class="row justify-content-center mt-2">
  <div class="col-md-4">
    <h2 class="h2 mb-3">Modificar Coche</h2>

    <form [formGroup]="inforcocheForm" (ngSubmit)="editarCoche()">
      <div class="form-group">
        <label>IdUnico</label>
        <input
          class="form-control"
          type="text"
          formControlName="idunico"
          readonly
        />
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          class="form-control"
          type="text"
          formControlName="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label>Marca</label>
        <input
          class="form-control"
          type="text"
          formControlName="marca"
          required
        />
      </div>

      <div class="form-group">
        <label>AÃ±o de Matriculacion</label>
        <input
          class="form-control"
          type="number"
          formControlName="anyomatriculacion"
          required
        />
      </div>

      <div class="form-group">
        <label>Etiqueta Ambiental</label>
        <input
          class="form-control"
          type="text"
          formControlName="etiquetaambiental"
          required
        />
      </div>

      <div class="form-group">
        <label>Peso</label>
        <input
          class="form-control"
          type="number"
          formControlName="peso"
          required
        />
      </div>

      <div class="form-group">
        <label>URL Imagen</label>
        <input
          class="form-control"
          type="text"
          formControlName="imagen"
          required
        />
      </div>

      <div class="form-group mt-3">
        <button class="btn btn-danger btn-block" type="submit">
          Confirmar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
