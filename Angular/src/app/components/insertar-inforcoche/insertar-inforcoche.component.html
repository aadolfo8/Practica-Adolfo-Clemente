<div class="row justify-content-center mt-2">
  <div class="col-md-4">
    <h2 class="h2 mb-3">Insertar Coche</h2>

    <form [formGroup]="inforcocheForm" (ngSubmit)="insertarCoche()">
      <div class="form-group">
        <label>Id Único</label>
        <input
          class="form-control bg-withe text-dark border-1 my-1 text-center"
          type="text"
          formControlName="idunico"
          placeholder="Id Único"
          required
        />
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          class="form-control bg-withe text-dark border-1 my-1 text-center"
          type="text"
          formControlName="nombre"
          placeholder="Nombre"
          required
        />
      </div>

      <div class="form-group">
        <label>Marca</label>
        <input
          class="form-control bg-withe text-dark border-1 my-1 text-center"
          type="text"
          formControlName="marca"
          placeholder="Marca"
          required
        />
      </div>

      <div class="form-group">
        <label>Año de Matriculacion</label>
        <input
          class="form-control bg-withe text-dark border-1 my-1 text-center"
          type="number"
          placeholder="Año de Matriculacion"
          formControlName="anyomatriculacion"
          required
        />
      </div>

      <div class="form-group">
        <label>Etiqueta Ambiental</label>
        <input
          class="form-control bg-withe text-dark border-1 my-1 text-center"
          type="text"
          formControlName="etiquetaambiental"
          placeholder="Etiqueta Ambiental"
          required
        />
      </div>

      <div class="form-group">
        <label>Peso</label>
        <input
          class="form-control bg-withe text-dark border-1 my-1 text-center"
          type="number"
          formControlName="peso"
          placeholder="Peso"
          required
        />
      </div>

      <div class="form-group">
        <label>URL Imagen</label>
        <input
          class="form-control bg-withe text-dark border-1 my-1 text-center"
          type="text"
          formControlName="imagen"
          placeholder="URL Imagen"
          required
        />
      </div>

      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block" type="submit">
          Añadir Coche
        </button>
      </div>
    </form>
  </div>
</div>
