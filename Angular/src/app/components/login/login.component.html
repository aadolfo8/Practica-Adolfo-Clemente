<div class="row justify-content-center mt-2">
  <div class="col-md-6">
    <h2 class="h2 mb-4">LogIn</h2>

    <div class="d-flex flex-wrap align-items-center pt-2 pb-2 mb-1">
      <label>Usuario</label>
      <input
        type="text"
        placeholder="Usuario"
        class="form-control bg-withe text-dark border-1 my-3 mx-1 text-center"
        autofocus
        [(ngModel)]="user"
      />
    </div>

    <div class="d-flex flex-wrap align-items-center pt-2 pb-2 mb-1">
      <label>Contraseña</label>
      <input
        type="password"
        placeholder="Contraseña"
        class="form-control bg-withe text-dark border-1 my-3 mx-1 text-center"
        autofocus
        [(ngModel)]="pass"
      />
    </div>

    <div class="form-group mt-1">
      <button class="btn btn-primary btn-block mx-1" (click)="login()">
        LogIn
      </button>
      <button class="btn btn-danger btn-block mx-1" (click)="singin()">
        SingIn
      </button>
    </div>
  </div>
</div>
